<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rebound - Twitter Widget</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
		function initialize() {
		  var mapOptions = {
		    zoom: 8,
		    center: new google.maps.LatLng(50.937531, 6.960279),
		    disableDefaultUI: true,
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		  }
		  var map = new google.maps.Map(document.getElementById('map'),
		                                mapOptions);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
	<section class="pen">
		<div class="widget back">
			<div class="map">
				<div id="map"></div>
				<div class="shadow bottom"></div>
			</div>
			<span class="location-info">Cologne, Germany</span>
		</div>
		<div class="widget front">
			<div class="profile">
				<div class="profile-picture">
					<img src="http://profile.ak.fbcdn.net/hprofile-ak-ash3/c66.66.828.828/s160x160/555833_10200909941136008_1018058323_n.jpg" alt="@vsxed">
				</div>
				<div class="bio">
					<a href="http://www.twitter.com/vsxed" target="_blank">Eduard Mayer <span>@vsxed</span></a>
					<span class="text">Web Designer & CSS3-Lover - 21<br>Share what you know.</span>
				</div>
				<div class="btn settings"></div>
			</div>
			<div class="meta">
				<div class="btn dm"></div>
				<a href="http://twitter.com/vsxed" target="_blank" class="info co tweets">62.200</a>
				<span class="sep"></span>
				<a href="http://twitter.com/vsxed/following" target="_blank" class="info co following">175</a>
				<span class="sep"></span>
				<a href="http://twitter.com/vsxed/followers" target="_blank" class="info co followers">507</a>
			</div>
		</div>
	</section>
	<section class="credit">
		<p>Best-viewed in Google Chrome</p>
		<p>Code by <a href="http://twitter.com/vsxed" target="_blank" class="credit-link">Eduard Mayer</a>, Designed by <a target="_blank" class="credit-link" href="http://dribbble.com/shots/834421-Another-Twitter-thing">Davey Heuser</a></p>
		<a href="http://github.com/vsxed/Twitter-Widget" target="_blank" class="credit-link button">Fork it on Github</a>
	</section>
</body>
</html>
